<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expert Invitation</title>
</head>
<body>
    <p>Dear {{ user.name }},</p>
    <p>{{ company_name }} has invited you to be an expert for the job posting: <strong>{{ job_title }}</strong>.</p>
    <p>Please click the link below to accept the invitation:</p>
    <p><a href="{{ accept_url }}">{{ accept_url }}</a></p>
    <p>Sincerely,<br>The [Your Company Name] Team</p>
</body>
</html>
