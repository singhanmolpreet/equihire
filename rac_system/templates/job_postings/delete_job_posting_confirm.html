{% extends 'base.html' %}
{% block content %}
    <h2>Delete Job Posting</h2>
    <p>Are you sure you want to delete the job posting: "{{ job_posting.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Confirm Delete" class="btn btn-danger">
        <a href="{% url 'job_postings:company_dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
